<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="recursos/styles.css">
</head>
<body>
    
    
    <form action="" method="post">
     <img src="recursos/logoempresa.png" alt="logoempresa">
    
     <h1>Registro</h1>
     
     <label for="nombre-usuario"></label>
     <input type="text" id="nombre-usuario" name="nombre" required placeholder="nombre completo">

     <label for="numero-cedula"></label>
     <input type="text" id="nombre-cedula" name="cedula" required placeholder="cedula" maxlength="10" minlength="" >

     <label for="correo-electronico"></label>
     <input type="email" id="correo-electronico" name="correo" required placeholder="correo">

     <label for="contraseña"></label>
     <input type="password" id="contraseña" name="clave" required placeholder="contraseña">

       
     <label for="fecha-nacimiento"></label>
     <input type="date" id="fecha-nacimiento" name="fecha" required>
    
     <button id="boton" type="submit">Confirmar</button>
     
    </form>
</body>
</html>
